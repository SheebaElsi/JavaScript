<body> 
<p>Click the Button: </p>
<input type="button" value="Click Me" onclick="othniel();" />

           
<script>
  
function othniel()
{
var a = prompt("Please Enter your Name : ", "Your name here");
document.write("You have entered : " + a);
}
    
</script>
