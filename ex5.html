<!DOCTYPE html>
<html>
<body>

<p><b><center>Enter your age and click the button:</center></b></p>

<input id="age"  />

<button onclick="edith()">Click Me..</button>

<p id="elsi"></p>

<script>
function edith() 
{
var age, voteable;
age = document.getElementById("age").value;
voteable = (age < 18) ? "Too young":"Old enough";
document.getElementById("elsi").innerHTML = voteable + " to vote.";
}
</script>

</body>
</html>
