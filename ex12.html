<html>
<head>
<title>JS 12</title>
<h2><center>My Favorite Cars</center></h2>
</head>

<body>
<p id="edith"></p>
<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var i, len, text;
for (i = 0, len = cars.length, text = ""; i < len; i++) {
    text += cars[i] + "<br>";
}

document.getElementById("edith").innerHTML = text;
</script>

</body>
</html>
