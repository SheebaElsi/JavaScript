<html>
<head>
<title>JS 11</title>
<h3><center>Display of numbers from 1 to 5 Using FOR Loop</center></h3>
</head>

<body>
<p>Loop Begings..</p>
<p id="edith"></p>
<script>

var text = "";
var i;

for (i = 0; i < 5; i++) 
{
text += "<br>" + "The number is " + i + "<br>" + "<br>";
document.getElementById("edith").innerHTML = text;
}

document.write("Loop is Terminated..");
</script>

</body>
</html>
