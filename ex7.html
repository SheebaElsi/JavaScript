<html>
<head>
<title>JS 7</title>
<h3><i>Display of Date and Time()</i></h3>
</head>

<body>
<p>Click the button to display Date and Time.</p>


<button onclick="displayDate()">Click me..</button>

<script>
function displayDate() 
{
    document.getElementById("elsi").innerHTML = Date();
}
</script>

<p id="elsi"></p>

</body>
</html>
